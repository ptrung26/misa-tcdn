<form nz-form #changeTenantForm="ngForm" (ngSubmit)="save()">
    <div class="modal-header">
        <div class="modal-title">
            <i nz-icon nzType="home"></i> {{"ChangeTenant" | localize}}
        </div>
    </div>
    <fieldset>
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" nzFor="TenancyName">
                {{"TenancyName" | localize}}
            </nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzExtra]="l('LeaveEmptyToSwitchToHost')">
                <nz-input-group [nzSuffix]="inputClearTpl">
                    <input nz-input name="TenancyName" [(ngModel)]="tenancyName" type="text" placeholder="{{'TenancyName' | localize}}" />
                </nz-input-group>
                <ng-template #inputClearTpl>
                    <i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="tenancyName" (click)="tenancyName = null"></i>
                </ng-template>
            </nz-form-control>            
        </nz-form-item>
    </fieldset>
    <div class="modal-footer">
        <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
            {{"Cancel" | localize}}
        </button>
        <button nz-button [nzType]="'primary'" type="submit" [nzLoading]="saving">
            <i nz-icon nzType="save"></i> {{"Save" | localize}}
        </button>
    </div>
</form>
